<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <style>
    :root{
    --bg:#0f172a;
    --card:#0b1220;
    --accent:#00c7d9;
    --muted:#9ca3af;
    --glass:rgba(255,255,255,0.03);
    }

    html,body{
        height:100%; 
        margin:0; 
        font-family: Inter, Roboto, Arial, sans-serif; 
        background:linear-gradient(180deg,#071029,#07111f); 
        color:#e6eef8;}
       
        

    /* LOGIN overlay */
    #loginOverlay {
      position:fixed; inset:0; 
      display:flex; 
      align-items:center; 
      justify-content:center;
      background: linear-gradient(180deg, rgba(2,6,23,0.9), rgba(2,6,23,0.95));
      z-index:100000;
    }
    .loginBox{
      width: 360px; 
      max-width:90%; 
      background: rgba(255,255,255,0.03); 
      border:1px solid rgba(255,255,255,0.06);
      padding:22px; 
      border-radius:12px; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.6); 
      text-align:center;
    }
    .loginBox h2 { margin:3 0 8px 0; 
        color:#fff; 
        font-size:20px; }
    .loginBox p { margin:0 0 16px 0; 
        color:var(--muted); 
        font-size:13px; 
    }

    .loginBox input{
      width: 100%;
      max-width: 92%;
      padding: 12px;
      border-radius: 10px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02); 
      color:#fff; 
      font-weight: 80;
      font-size:15px; 
      margin-bottom:12px;
            
    }

    .loginBox button {
      width:100%; 
      padding:12px; 
      border-radius:10px; 
      border:none; 
      background:linear-gradient(90deg,var(--accent),#ff6b87);
      color:#fff; 
      font-weight:800; 
      font-size:15px; 
      cursor:pointer;

    }

    /* responsive */
    @media (max-width:420px){
      .loginBox { padding:16px; }
      
    }
    @media (max-width:420px){
        .loginBox input{padding: 15px;}
    }

  </style>
</head>
<body>
<div id="loginOverlay" role="dialog" aria-modal="true">
  <div class="loginBox" id="loginBox">
    <h2>Login to admin-dashboard</h2>
    <input id="username" type="text" placeholder="User Name" aria-label="Username" required/>
    <input id="password" type="password" placeholder="Password" aria-label="Password"required />
    <button onclick="login()">Login</button>
    <div id="msg" style="color:#fca5a5; margin-top:8px"></div>
  </div>
</div>


<script>
    async function login(){
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const msg = document.getElementById('msg');
  msg.innerText = '';
  try{
    const res = await fetch('https://api.render.com/deploy/srv-d4q1grndiees7391ijqg?key=9HvqZulcg9E', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    if(res.ok){
      localStorage.setItem('adminToken', data.token);
      window.location.href = 'page1.html';
    } else {
      msg.innerText = data.error || 'Login failed';
    }
  }catch(e){
    msg.innerText = 'Network error';
  }
}
 
</script>

</body>
</html>
